// 20. Find the maximum difference between two numbers in an array in JavaScript? 



function maxDifference(arr) {  
  if (arr.length < 2) 
  return 0;

  let minElement = arr[0];
  let maxDiff = arr[1] - arr[0];

  for (let i = 1; i < arr.length; i++) {

    let currentDiff = arr[i] - minElement;
    
    maxDiff = Math.max(maxDiff, currentDiff);
    minElement = Math.min(minElement, arr[i]);
  }

  return maxDiff;
}

// 28. Check if a String Contains Another String in JavaScript?
function contains(str, sub) {
  for (let i = 0; i <= str.length - sub.length; i++) {
    let match = true;
    for (let j = 0; j < sub.length; j++) {
      if (str[i + j] !== sub[j]) {
        match = false;
        break;
      }
    }
    if (match) return true;
  }
  return false;
}

    for (let j = 0; j < str.length; j++) {
      if (str[i] === str[j]) count++;
    }
    if (count === 1) return str[i];
  }
  return null;
}

// 30. Find the Longest Word in a String in JavaScript?

function longestWord(sentence) {
  let word = "";
  let maxLength = 0;
  let current = "";

  for (let i = 0; i <= sentence.length; i++) {
    let char = sentence[i] || " "; // Add space at end for final word

    if (char !== " ") {
      current += char;
    } else {
      if (current.length > maxLength) {
        word = current;
        maxLength = current.length;
      }
      current = "";
    }
  }
  return word;
}

// 31. Capitalize the First Letter of Each Word in a Sentence in JavaScript?

function capitalizeWords(sentence) {
  let result = "";
  let capitalize = true;

  for (let i = 0; i < sentence.length; i++) {
    let char = sentence[i];
    if (char === " ") {
      capitalize = true;
      result += char;
    } else {
      if (capitalize) {
        if (char >= 'a' && char <= 'z') {
          char = String.fromCharCode(char.charCodeAt(0) - 32);
        }
        capitalize = false;
      }
      result += char;
    }
  }
  return result;
}

function toUpperCaseArray(arr) {
  let upper = [];

  for (let i = 0; i < arr.length; i++) {
    let str = arr[i];
    let temp = "";

    for (let j = 0; j < str.length; j++) {
      let char = str[j];
      if (char >= 'a' && char <= 'z') {
        char = String.fromCharCode(char.charCodeAt(0) - 32);
      }
      temp += char;
    }
    upper[upper.length] = temp;
  }

  return upper;
}

// substring
function isSubstring(str, subStr) {
  // Get the lengths of both strings
  const strLen = str.length;
  const subLen = subStr.length;

  // If subStr is longer than str, it can't be a substring
  if (subLen > strLen) return false;

  // Loop through each character of str
  for (let i = 0; i <= strLen - subLen; i++) {
    let match = true;

    // Check if subStr matches starting at position i
    for (let j = 0; j < subLen; j++) {
      if (str[i + j] !== subStr[j]) {
        match = false;
        break;
      }
    }

    // If match found, return true
    if (match) return true;
  }

  // No match found
  return false;
}
