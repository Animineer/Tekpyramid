    <script>

    <!-- shallow copy deep copy -->
    
    let original={
        name:"priya",
        age:20,
        address:{city:"chennai",state:"tn"}

    }
 
    let copied=original
    console.log(copied)
    
    //change the property after copied to another variable

    copied.age=26
    console.log(copied) //affect both

    //shallow copy
    // 1.obj.assign
    // 2.spread operator
    
    // spread and rest operator

    arr=[1,2,3,4,]
    console.log(arr)
    console.log(...arr) // spread those 1 2 3 4

    console.log([...arr])


    let obj={
        name:"priya"
    }
    console.log({...obj})


    //destructuring--assignig value of a array to variables

let arr=[1,2,35,454,5]

        name:"priya", //not affect original
        age:20,
